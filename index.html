<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企业注册</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<div class="header">
		<div class="header-container">
			<img src="img/logo.png">
			<ul class="header-text">
				<li><a href="#">首页</a></li>
				<li><a href="#">联系客服</a></li>
			</ul>
		</div>
	</div>

	<div class="main">
		<div class="main-left">
			<div class="tbl-title">填写公司信息</div>
			<table class="tbl">
				<tr>
					<td>
						<p>公司名称</p>
						<input type="text" placeholder="请输入您的手机号">
					</td>
				</tr>
				<tr>
					<td>
						<p>联系人</p>
						<input type="text" placeholder="请输入密码，6～16位字母/数字/符号组成">
					</td>
				</tr>
				<tr>
					<td>
						<p>固定电话</p>
						<input type="text" placeholder="请再次输入密码">
					</td>
				</tr>
				<tr>
					<td>
						<p>手机号码</p>
						<input type="text" placeholder="不区分大小写，点击图片可刷新">
					</td>
				</tr>
			</table>
		</div>
		<div class="main-right">
			<div class="tbl-title">账号信息（用于登录）</div>
			<table class="tbl">
				<tr>
					<td>
						<p>用户名</p>
						<input type="text" placeholder="请输入您的手机号">
					</td>
				</tr>
				<tr>
					<td>
						<p>邮箱</p>
						<input type="text" placeholder="请输入密码，6～16位字母/数字/符号组成">
					</td>
				</tr>
				<tr>
					<td>
						<p>密码</p>
						<input type="text" placeholder="请再次输入密码">
					</td>
				</tr>
				<tr>
					<td>
						<p>确认密码</p>
						<input type="text" placeholder="不区分大小写，点击图片可刷新">
					</td>
				</tr>
			</table>
		</div>
		<div class="main-footer">
			<div class="check">
				<input type="checkbox" value="" checked="checked">
				<span>我已阅读并同意服务声明</span>
			</div>
			<div class="btn"><button>立即注册</button></div>
			<div class="text">
				<p>已有E滁州账号，<a href="#">立即登录</a></p>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="footer-text">
			<p>关于我们 | 联系我们 | 广告服务 | 友情链接 | 诚聘英才 | 帮助中心 | 投诉与建议</p>
			<p>版权所有：安徽易滁网络科技有限公司 皖B2-20110018 服务热线：<a href="tel:0550-3050550">0550-3050550</a> 手机版</p>
		</div>
	</div>
</body>
</html>
